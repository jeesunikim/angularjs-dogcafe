<!DOCTYPE>
<html ng-app="petStore">
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<style>
	body{margin: 0 150px;}
	header h1 {text-align:center;}
	section {padding-bottom:10px;}
	</style>
</head>
<body ng-controller="PuppyController as petStore">
	<header>
		<h1><img src="img/paw.png" /> Puppy Cafe <img src="img/paw.png" /></h1>
	</header>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="pet in petStore.pets">
			<h3>{{pet.breed}}</h3>
			<em class="pull-right">{{pet.price | currency}}</em>
			<img ng-src="{{pet.image.thumb}}" />
			<br><br>
			<section ng-controller="PanelController as panel">
				<ul class="nav nav-pills">
					<li ng-class="{active: panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">Description</a></li>
					<li ng-class="{active: panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Origin</a></li>
					<li ng-class="{active: panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">Personality</a></li>
					<li ng-class="{active: panel.isSelected(4)}"><a href ng-click="panel.selectTab(4)">Perfect For</a></li>
				</ul>
				<div class="panel" ng-show="panel.isSelected(1)">
					<h4>Description</h4>
					<blockquote>{{pet.description}}</blockquote>
				</div>
				<div class="panel" ng-show="panel.isSelected(2)">
					<h4>Origin</h4>
					<blockquote>{{pet.origin}}</blockquote>
				</div>
				<div class="panel" ng-show="panel.isSelected(3)">
					<h4>Personality</h4>
					<blockquote>{{pet.personality}}</blockquote>
				</div>
				<div class="panel" ng-show="panel.isSelected(4)">
					<h4>Perfect For</h4>
					<blockquote>{{pet.perfectfor}}</blockquote>
				</div>
			</section>
			<section>
				<button ng-show="pet.canPurchase">Make an appointment</button>
			</section>
		</ul>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
